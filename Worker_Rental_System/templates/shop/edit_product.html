{% extends 'shop/shop_home_index.html' %}
{% block body %}
<form action="/edit_product_action" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="366" border="1" class="table table-dark table-hover">
    <tr>
      <td width="97">Product name </td>
      <td width="253"><input type="text" name="ProductName" value="{{ product_obj.Product_Name }}" /></td>
    </tr>
    <tr>
      <td>Product Type </td>
      <td><select name="ProductType">
          <option>Electical</option>
          <option>Electronics</option>
          <option>measurement</option>
      </select>
      </td>
    </tr>
    <tr>
      <td>Details</td>
      <td><input type="text" name="ProductDetails" value="{{ product_obj.Product_Details }}" required pattern="[A-Z a-z. 0-9]{3,125}"/></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" name="ProductPrice" value="{{ product_obj.Price_per_day }}" required pattern="[A-Z a-z. 0-9]{0,25}"/></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="ProductImage" value="{{ product_obj.Image }}" required/></td>
    </tr>
    <tr>
      <td>Stock</td>
      <td><input type="text" name="ProductStock" value="{{ product_obj.Stock }}" required pattern="[0-9]{0,500}"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Update" />
      </div></td>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
