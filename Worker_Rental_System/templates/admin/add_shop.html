{% extends 'admin/admin_home_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="add_shop_action">
  <table width="200" border="1" class="table table-dark table-hover">
    <tr>
      <td>Name</td>
      <td><input type="text" name="Name" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="Place" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="Post" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="Pin"  required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="Phone"  required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><input type="text" name="Username" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="Password" required /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Add" />
      </div></td>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
